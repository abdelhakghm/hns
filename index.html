    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Prevent bouncing on some browsers */
            overscroll-behavior: none;
        }
        
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: -1;
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, hsla(161, 94%, 30%, 0.12) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(188, 94%, 30%, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(142, 70%, 45%, 0.08) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(161, 94%, 30%, 0.12) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        .glass-dock {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.4);
            /* Handle iOS home indicator */
            padding-bottom: calc(1rem + var(--safe-bottom));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .animate-float { animation: float 5s ease-in-out infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.1); border-radius: 10px; }
        .custom-scrollbar:hover::-webkit-scrollbar-thumb { background: rgba(16, 185, 129, 0.3); }

        /* Mobile specific fixes */
        @media (max-width: 768px) {
            .mobile-safe-top { padding-top: calc(1.5rem + var(--safe-top)); }
            .mobile-safe-bottom { padding-bottom: calc(5.5rem + var(--safe-bottom)); }
        }
    </style>
